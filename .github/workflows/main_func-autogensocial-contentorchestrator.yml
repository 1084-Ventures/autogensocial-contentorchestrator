# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - func-autogensocial-contentorchestrator

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Resolve Project Dependencies Using Npm'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install
          npm run build --if-present
          npm run test --if-present
          popd

      - name: Validate Azure Functions
        run: |
          npm install -g azure-functions-core-tools@4
          func validate || echo "func validate failed"

      - name: List Functions Locally (for troubleshooting)
        run: |
          func azure functionapp list-functions func-autogensocial-contentorchestrator || echo "list-functions failed"

      - name: Print host.json
        run: cat ./host.json || echo "host.json not found"

      - name: List Function Files
        run: |
          ls -l ./src/functions || echo "src/functions not found"

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'func-autogensocial-contentorchestrator'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F5F98A5D8CD44D109BF57263A055AD3D }}
          sku: 'flexconsumption'

      - name: List Functions in Cloud (after deployment)
        run: |
          npm install -g azure-functions-core-tools@4
          func azure functionapp list-functions func-autogensocial-contentorchestrator || echo "list-functions failed"

      - name: Tail Azure Function Logs
        run: |
          az extension add -n azure-functions
          az functionapp log tail --name func-autogensocial-contentorchestrator --resource-group rg-autogensocial --output json || echo "log tail failed"
        